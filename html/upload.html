<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="/css/upload.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>

  <body>     
    <div class="container content">
      <br />
      <br />
        <h1
          class="is-large is-info is-teal"
          style="text-align: center; font-weight: bolder"
        >
          Upload Form
        </h1>
        <div class="form block">
          <div class="control">
            <input id="name"
              class="input is-hovered"
              type="text"
              placeholder="UserName"
            />
          </div>
        </div>
        <div class="form block">
          <div class="control">
            <input id="tittle"
              class="input is-hovered"
              type="text"
              placeholder="Image tittle"
            />
          </div>
        </div>
        <div class="form block">
          <div class="control">
            <input class="input is-hovered" id="tags" type="text" placeholder="Tags" />
          </div>
          <span class="tag"
            >Separate tags with a comma. E.g : Nature, Wild, Trees</span
          >
        </div>
        <div class="form block">
          <div class="control">
            <input class="input is-hovered" id="image" type="file" placeholder="Image" />
          </div>
          <span class="tag">Upload image</span>
        </div>
        <div class="form block">
          <div class="buttons">
            <button style="display: none;" id="btn" class="button is-success">Submit</button>
          </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBDeoXkHSkIRazcqa5OOBbx26phaZdrlrE",
          authDomain: "slash-potho-gallery.firebaseapp.com",
          projectId: "slash-potho-gallery",
          storageBucket: "slash-potho-gallery.appspot.com",
          messagingSenderId: "823717363319",
          appId: "1:823717363319:web:7e6a6fa68b5ad1f02f5072",
          measurementId: "G-TNR6MVZX1F"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({timestampsinSnapshots: true});
      </script>
      <script src="../database-functions/upload-data.js"></script>
      <script src="../database-functions/getdata.js"></script>
    </body>
</html>
